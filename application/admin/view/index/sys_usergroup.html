<!-- Modal "addUserGroup" -->
<div class="modal fade" id="addUserGroup" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          	<button type="button" class="close" data-dismiss="modal">&times;</button>
		  
          	<h4><strong class="bg-info" style="padding:10px;border-radius: 5px;">新增用户</strong></h4>
        </div>
		
        <div class="modal-body">
			<form role="form" action="{$home}/admin/index/addUser" method="post">
				<div class="form-group">
				  <label for="usrname"><span class="glyphicon glyphicon-user"></span>&nbsp;用户名</label>
				  <input type="text" class="form-control" id="usrname" name="username" placeholder="输入用户名">
				</div>
				<div class="form-group">
				  <label for="psw"><span class="glyphicon glyphicon-eye-open"></span>&nbsp;密码</label>
				  <input type="password" class="form-control" id="pwd" name="pwd" placeholder="输入密码">
				</div>
				
				<!-- <div class="checkbox">
				  <label><input type="checkbox" value="" checked>Remember me</label>
				</div> -->
				
				<button type="submit" class="btn btn-info btn-block"><span class="glyphicon glyphicon-off"></span>&nbsp;登录</button>
			</form>
        </div>
		
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> 取消</button>
          
        </div>
      </div>
      
    </div>
</div>
