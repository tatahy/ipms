<script>
var ugSet={$ugSet},
	oprt='{$oprt}',
	fm=$('#fmUsergroup');
console.log(ugSet);
//生成radio、checkbox组件。根据查询到的auth数据ugSet.authority，参照已定义的authEntProp变量
var buildRaChkCom=()=>{
	let inObj='',
		spObj='',
		labSet=[],
		divCom=[],
		enable=ugSet.enable,
		//循环计数器
		m=0,
		rCom='';
		//auth的hash数组（关联数组）
		ugAuth=ugSet.authority;
	console.log(ugAuth);
	//生成radio组件
	for(var i=0;i<2;i++){
		inObj=$('<input>').attr('type','radio').val(i).attr('name','usergroupEn');
		spObj=$('<span></span>').addClass('label label-default');
		i?spObj.text('是'):spObj.text('否');
		labSet[i]=$('<label></label>').addClass('control-label radio-inline').append(inObj,spObj);
	}
	if(enable){
		labSet[1].children('input').prop('checked',true);
		labSet[1].children('span').addClass('label-success');
		$('#radioCom').siblings('.label').addClass('label-info');
	}else{
		labSet[0].children('input').prop('checked',true);
	}
	$('#radioCom').append(labSet);
	
	//生成各项auth的checkbox组件，遍历hash数组：ugAuth
	//ent=='admin'...
	for(var ent in ugAuth){
 		let entObj=ugAuth[ent],
			authObj=entObj['auth'],
			sumAuth=0,
			//循环计数器
			i=0,
			dSet=[], 
			lSet=[],
		    //checkbox的父标签底色类型
			bgColor=(ent=='admin')?'bg-info':'bg-success',
			//checkbox相邻标签背景色
			labColor=(ent=='admin')?'label label-info':'label label-success';
		
		labSet=[];
		//遍历hash数组：authObj，
		//auth=='read'...
		for(var auth in authObj){
			let e=authObj[auth];
				
			inObj=$('<input>').attr({'type':'checkbox','name':ent+'[]'}).val(e.val).prop('checked',e.val);
			spObj=$('<span></span>').addClass('spAuthKey text-muted').text(e.chi);
			e.val?spObj.addClass(labColor):'';
			labSet[i]=$('<label></label>').addClass('checkbox-inline').append(inObj,spObj);
			//循环计数器
			i++;
			sumAuth+=e.val;
		}
		
		lSet[m]=$('<label></label>').addClass('control-label ').html('【'+entObj.chi+'】模块&nbsp;').css({'padding':'1px','border-radius':'3px'});
		
		//根据checkbox为选中状态的数量添加标签底色
		sumAuth?lSet[m].addClass(bgColor):lSet[m].addClass('text-muted');
			
		dSet[m]=$('<div></div>').css({'border-bottom':'solid 1px #ccc','padding':'5px'}).append(labSet);
		
		divCom[m]=$('<div></div>').addClass('form-group has-feedback col-sm-6').data('authName',ent).append(lSet[m],dSet[m]);
		//循环计数器
		m++;	
	}
	$('#checkBoxCom').append(divCom);
};

//完善操作按钮
var oprtBtnComShow=(oprt)=>{
	let refObj=fm.find('input:reset').closest('div'),
		uBtn='',
		oBtn='';
	let buildBtn=(oprt)=>{
			let e=oprtBtnProp[oprt],
				sBtn=$('<button></button>').addClass('btn btn-sm btnOprt').attr({'type':'submit','data-oprt':oprt});
			sBtn.addClass(e.color.btn).html(e.glyCom+e.chi);
			return sBtn;
		};
	switch(oprt){
		case '_CREATE':
			oBtn=buildBtn(oprt);
			break;
		case '_DELETE':
			uBtn=buildBtn('_UPDATE');
			oBtn=buildBtn(oprt);
			break;
		case '_EDIT':
			oBtn=buildBtn('_UPDATE');
			break;
	}		
	refObj.before(uBtn,'&nbsp;',oBtn);
};
//设置input:radio元素及其关联组件的背景色，适用于有2个radio
var radioBg=()=>{	
	let rObj=$('#radioCom'),
		lObj=rObj.siblings('.label'),
		yR=rObj.find('[value="1"]'),
		labS='label-success',
		labI='label-info';
	
	if(yR.prop('checked')==true){
		yR.next().addClass(labS);
		lObj.addClass(labI);
	}else{
		yR.next().removeClass(labS);
		lObj.removeClass(labI);
	}
};
//设置input:checkbox元素及其关联组件的背景色
var checkBoxBg=(obj)=>{
	let rObj=obj.closest('div').parent(),
		lObj=rObj.children('label');
		authName=rObj.data('authName'),
		bgColor='bg-success',
		labColor='label label-success',
		ckSum=0;
	
	if(authName=='admin'){
		bgColor='bg-info';
		labColor='label label-info';
	}
	//本按钮的label是否上色
	obj.prop('checked')?obj.next().addClass(labColor):obj.next().removeClass(labColor);
	//本按钮所在rObj下选中按钮的个数
	rObj.find('input').each(function(){
		ckSum+=$(this).prop('checked')?1:0;
	});
	//本按钮所在rObj的label是否上色
	ckSum?lObj.addClass(bgColor):lObj.removeClass(bgColor);
	//本按钮所在rObj的label是否变淡
	ckSum?lObj.removeClass('text-muted'):lObj.addClass('text-muted');
};


//自调用匿名函数立即执行的特点，进行页面初始化。
(function($){	
	
	fm.find('[name="oprt"]').val(oprt);
	fm.find('.myFieldset').css('border-width','0px');
	
	buildRaChkCom();
	oprtBtnComShow(oprt);
	
})(jQuery);

$(document).ready(function(){
// 数组，存储表单中输入框内容验证结果“true/false”。数组下标应与输入框下标一致，便于编程选择输入框
	var check = [false];
	
	fm.find('[name="usergroupName"]').focus();
	<!-- //usergroupName内容验证 -->
	fm.find('[name="usergroupName"]').focusout(function(){
        inputValid($(this));
  	});
	// 表单input:radio选中元素改变背景色
	fm.find('input:radio').change(function(){
		radioBg();
	});
	
	//checkbox背景色
	fm.find('input:checkbox').click(function(){
		checkBoxBg($(this));
	});
	
	//表单提交按钮按下时修改oprt
	fm.find('button:submit').click(function(){
		oprt=$(this).data('oprt');
		fm.find('[name="oprt"]').val(oprt);
	});
	//表单提交
	fm.submit(function(evt){
		let url='usergroupOprt1',
			name=fm.find('[name="usergroupName"]').val(),
			el=oprtBtnProp[fm.find('[name="oprt"]').val()],
			formData=new FormData(fm[0]),
			strHtml='<p class="text-center" style="font-size:16px;">对用户组：<strong>'+name+'</strong></p><p class="text-center" style="font-size:16px;">进行【<span class="'+el.color.txt+'">'+el.glyCom+el.chi+'</span>】</p>',
			flag=check.every(function(val) {
            	return val == true
        	});
		//阻止表单提交动作
		evt.preventDefault();
		
		if (!flag) {
			let i=0;
			<!-- //check中存在false,对应的input用“has-error”突出显示。 -->
        	for (key in check) {
            	if (!check[key]) {
                	fm.find('.inputCheck').eq(key).closest('.has-feedback').removeClass('has-success').addClass('has-error');
            	}
				if(i!=key)i=key;
        	}
			//未通过验证的序号最小的$('.inputCheck').eq(i)获得焦点
			$('.inputCheck').eq(i).focus();	
		}else{
			$('.modal').modal('hide');
			$.confirm(strHtml,function(e){
				con=e;
				if(true==con){
					<!-- ajaxProcess(url,formData,anchor); -->
					$.post(url,formData,function(res){
					
						console.log(res);
					})
				}
				else{
					$('.modal').modal('show');
				}
			}).ok('确定(Y)').cancel('取消(N)');		
			
		}
		
	});
	
	<!-- // 表单重置 -->
	//表单重置时附加的操作
	fm.find('input:reset').click(function(e){	
		e.preventDefault();
		//本按钮所在form进行reset
		fm[0].reset();
		fm.find('input:radio[value="1"]').prop('checked',1);
		radioBg();
		fm.find('input:checkbox').each(function(){
			checkBoxBg($(this));
		});
		fm.find('.has-feedback').removeClass('has-success has-error').children('span').hide(); 
				
		fm.find('[name="usergroupName"]').focus();
		
		check = [false];
	});
	
<!-- function -->

//校验成功函数
function success(obj, counter) {
    var pObj=obj.closest('.has-feedback');
	pObj.removeClass('has-error').addClass('has-success');
	pObj.children('span');
    pObj.find('.spOk').show();
    check[counter] = true;
}

// 校验失败函数
function fail(obj, counter, msg) {
    var pObj=obj.closest('.has-feedback');
	pObj.removeClass('has-success').addClass('has-error');
	pObj.children('span');
	pObj.find('.spTips').text(msg).show();
    pObj.find('.spRemove').show();
    check[counter] = false;
}

//输入有效性检查
function inputValid(nameObj){
	// 正则表达式，由英文、数字、中文和下划线组成,但不能以数字开头,长度为3到20个字符。unicode编码中的汉字范围:\u2E80-\u9FFF
	let nameVal= nameObj.val(),
		regUserGroupName = /^[a-zA-Z_\u2E80-\u9FFF][a-zA-Z0-9_\u2E80-\u9FFF]{2,19}$/;
	if(regUserGroupName.test(nameVal)){
		//$(this)为本页面第0个输入框
		success(nameObj,0);	
	}else if (nameVal.length < 3) {
        if(nameVal==''){
			fail(nameObj, 0, '用户组名不能为空。');
		}else{
			fail(nameObj, 0, '用户组名太短，不能少于3个字符。');
		}
	}else {
        fail(nameObj, 0, '可由英文、数字、中文和下划线组成，但不能以数字开头。')
    }
}

<!--// function -->
});
