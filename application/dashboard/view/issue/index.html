<div class="content-body">

<script>
var issType='';
var loadStr='<p class="text-center" style="font-size:28px;">加载中……</p>';

// 根据锚点值得到issType
var anchorToIssType=()=>{
	let arr=window.location.hash.slice(2,-1).split('_'),	
		issTypeStr='';
	if(arr.length && arr[0].includes('ISST')){
		issTypeStr='_'+arr[1].slice(0,-1);;
	}
	return issTypeStr;
};

//完善nav nav-pills的内容，以#ulIssStatusMenu为基础通过DOM操作，生成所需的li组件。
var completeUlDropMenu=(issType)=>{
	
	let obj=$('#ulIssStatusMenu'),liObj='',aObj='',
		aPropArr=[
			{aClass:'aIss',dataStatus:issType+'S_INPROCESS',gly:'',spTypeText:'[总计]&nbsp;',spLabel:'label label-info spLabel',spLabelText:'22'},
			{aClass:'divider'},
			{aClass:'aIss',dataStatus:issType+'S1',gly:'glyphicon glyphicon-send',spTypeText:'&nbsp;[送审]&nbsp;',spLabel:'label label-info spLabel',spLabelText:'0'},
			{aClass:'aIss',dataStatus:issType+'S2',gly:'glyphicon glyphicon-check',spTypeText:'&nbsp;[审核]&nbsp;',spLabel:'label label-warning spLabel',spLabelText:'3'},
			{aClass:'aIss',dataStatus:issType+'S3',gly:'glyphicon glyphicon-ok',spTypeText:'&nbsp;[审批]&nbsp;',spLabel:'label label-danger spLabel',spLabelText:'1'},
			{aClass:'aIss',dataStatus:issType+'S4',gly:'glyphicon glyphicon-random',spTypeText:'&nbsp;[执行]&nbsp;',spLabel:'label label-primary spLabel',spLabelText:'2'},
			{aClass:'aIss aPill text-muted',dataStatus:issType+'S_END',gly:'glyphicon glyphicon-off',spTypeText:'&nbsp;完结&nbsp;',spLabel:'spLabel',spLabelText:'x'}
		];
	
	obj.empty();
	obj.closest('li').nextAll().remove();
	
	aPropArr.forEach(function(item,index){
		aObj=$('<a></a>').addClass(item.aClass).attr('href','#_ISST'+item.dataStatus).data('status',item.dataStatus).append($('<span class="spType"></span>').html(item.spTypeText)).append($('<span></span>').addClass(item.spLabel).text(item.spLabelText));
		if(item.gly){
			aObj.prepend($('<span></span>').addClass(item.gly));
		}
		
		switch(index){
			//放置第一个li组件
			case '0':
				liObj=$('<li></li>').addClass('active').append(aObj);
				obj.append(liObj);
				break;
			//放置最后一个li组件
			case aPropArr.length-1:
				liObj=$('<li></li>').append(aObj);
				obj.closest('li').after(liObj);
				break;
			//在第一个li组件后依次放置其他li组件
			default:
				if(item.aClass=='divider'){
					liObj=$('<li></li>').addClass('divider');
					
				}else{
					liObj=$('<li></li>').append(aObj);
				}
				obj.append(liObj);
				break;			
		}
	});
};

//改变标题
var h4TitleChange=(issType)=>{
	let obj=$('#h4Title'),
		htmlStr='',
		arr=[{hClass:'text-warning',type:'_PAT',text:'专利事务',gly:'glyphicon glyphicon-wrench'},
			{hClass:'text-info',type:'_THE',text:'论文事务',gly:'glyphicon glyphicon-list'},
			{hClass:'text-danger',type:'_PRO',text:'项目事务',gly:'glyphicon glyphicon-inbox'}
		];
	obj.empty();
	for(var i=0;i<arr.length;i++){
		if(issType==arr[i].type){			
			obj.prepend($('<span></span>').addClass(arr[i].hClass).text(arr[i].text).prepend($('<span></span>').addClass(arr[i].gly)));
			break;
		}	
	}
	
};

//**根据锚点值加载不同的issList
var loadIssList=()=>{
	let aObj=$('a.aIss[href="'+window.location.hash+'"]'),
		status=aObj.data('status'),
		urlList='{$home}/dashboard/issue/issList',
		urlSearchForm='{$home}/dashboard/issue/searchForm',
		data={'status':status,'issType':issType};
		
	aObj.tab('show');
	
	//想利用$.when来保证，2个ajax加载都能成功得到处理。
	$.when(
		$('#divIssList_load').html(loadStr).load(urlList,data),
		$('#divSearchForm_Load').html(loadStr).load(urlSearchForm,data)
		<!-- $.post(urlSearchForm,data) -->
	).then(
		function(v1, v2){
			//ajax成功,v1,v2分别对应为前2个load方法执行后得到的返回结果（V1为jQuery对象，v2为ajax返回的数组）
			console.dir(v1.length);	
			console.dir(v2);
			<!-- $('#divIssList_load').html(JSON.stringify(v2[0]))			 -->
		},
		function(){
			//ajax失败
			$.alert('加载失败，请稍后再试！');
		}
	);

};
//自调用匿名函数立即执行的特点，进行页面初始化。
(function($){
	issType=anchorToIssType();
	completeUlDropMenu(issType);
	h4TitleChange(issType);
	loadIssList();
	
	
})(jQuery);

$(document).ready(function(){
	
	<!-- //点击.aIss中的各个按钮后，改变显示格式，默认显示相应状态的issPat内容-->
	$('.aIss').click(function(){
		$(this).tab('show');
		window.location.hash=$(this).attr('href');
		loadIssList();
    });	
	
<!-- function  -->


<!--/ function -->

});
</script>
