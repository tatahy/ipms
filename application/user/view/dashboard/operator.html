		<div class="panel-heading">
			<h4 class="panel-title">

        		专利事务</strong>&nbsp;<span class="span0">0</span></a>
      		</h4>
			
		</div>
		<div id="collapsePat" class="panel-collapse collapse in">
		<div class="panel-body " >	
			<ul class="nav nav-tabs">
				<li class="active"><a class="aTab" href="#" data-issue-type="_PATENT" data-issue-status="_OPERATE_TODO"><span class="glyphicon glyphicon-pencil"></span>&nbsp;待执行&nbsp;<span class="badge span1">0</span></a></li>
				<li><a class="aTab" href="#"  data-issue-type="_PATENT" data-issue-status="_OPERATE_INPROCESS"><span class="glyphicon glyphicon-road"></span>&nbsp;执行中&nbsp;<span class="label label-warning span2">&nbsp;</span></a></li>
				<li><a class="aTab" href="#" data-issue-type="_PATENT" data-issue-status="_OPERATE_DONE"><span class="glyphicon glyphicon-bell"></span>&nbsp;执行结果&nbsp;<span class="label label-info span3">&nbsp;</span></a></li>

	<div class="panel panel-info">
		<div class="panel-heading">
			<h4 class="panel-title">
        		<a data-toggle="collapse" data-parent="#accordion" href="#collapseThe"><span class="glyphicon glyphicon-list"></span>&nbsp;<strong>
        		论文事务</strong>&nbsp;<span class="span0">0</span></a>
      		</h4>
			
		</div>
		
		<div id="collapseThe" class="panel-collapse collapse">
		<div class="panel-body " >
			<ul class="nav nav-tabs">
				<li class="active"><a class="aTab" href="#" data-issue-type="_PATENT" data-issue-status="_OPERATE_TODO"><span class="glyphicon glyphicon-pencil"></span>&nbsp;待执行&nbsp;<span class="badge span1">0</span></a></li>
				<li><a class="aTab" href="#"  data-issue-type="_PATENT" data-issue-status="_OPERATE_INPROCESS"><span class="glyphicon glyphicon-road"></span>&nbsp;执行中&nbsp;<span class="label label-warning span2">&nbsp;</span></a></li>
				<li><a class="aTab" href="#" data-issue-type="_PATENT" data-issue-status="_OPERATE_DONE"><span class="glyphicon glyphicon-bell"></span>&nbsp;执行结果&nbsp;<span class="label label-info span3">&nbsp;</span></a></li>
		
			</ul>
			
			<div class="tab-content">
				<div id="theIss"></div>
			</div>
			
		</div>
		</div>
		
	</div>
	
	
	</div>	

<script>
$(document).ready(function(){
	
	// 本页面载入时默认load文件为patiss.html
	var sendData={"role":'{$role}',"issType":'_PATENT',"issStatus":'_OPERATE_TODO'};	
	$("#patIss").load('patIss',sendData);

	// 点击.aTab的a标签，jQuery的load方法得到对应页面
	$('.aTab').click(function(){	
		// 组装post的数据
		var role='{$role}';
		var issType=$(this).attr("data-issue-type");
		var issStatus=$(this).attr("data-issue-status");
		var sendData={"role":role,"issType":issType,"issStatus":issStatus};
		
		switch(issType){
			case '_PATENT':
				$(this).tab('show');
				$(this).parent().addClass('active');
				$("#patIss").load('patIss',sendData);
			break;
			
			case '_PROJECT':
				$(this).tab('show');
				$(this).parent().addClass('active');
				$("#proIss").load('proIss',sendData);
			break;
			
			case '_THESIS':
				$(this).tab('show');
				$(this).parent().addClass('active');
				$("#theIss").load('theIss',sendData);
			break;
		
		}
		
	
	});
	
	// 在collapsePat出现前应用jQuery的load方法加载对应文件。
	$("#collapsePat").on("show.bs.collapse", function(){
    	var sendData={"role":'{$role}',"issType":'_PATENT',"issStatus":'_OPERATE_TODO'};
		
		$("#patIss").load('patIss',sendData);
  	});
	
	// 在collapsePro出现前应用jQuery的load方法加载对应文件。
	$("#collapsePro").on("show.bs.collapse", function(){
    	var sendData={"role":'{$role}',"issType":'_PROJECT',"issStatus":'_OPERATE_TODO'};
		
		$("#proIss").load('proIss',sendData);
  	});
	
	// 在collapseThe出现前应用jQuery的load方法加载对应文件。
	$("#collapseThe").on("show.bs.collapse", function(){
    	var sendData={"role":'{$role}',"issType":'_THESIS',"issStatus":'_OPERATE_TODO'};
		
		$("#theIss").load('theIss',sendData);
  	});

	
});
</script>
