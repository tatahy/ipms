<!-- // maintainer_renew.html -->
<div class="container-fluid">
		<h4>续费管理</h4>
		<p>近3个月内授权到期专利数：<span class="badge">{$patTotal}</span></p>
		<div class="table-responsive ">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>序号</th>
						<th>名称</th>
						<th>类型</th>
						<th>状态</th>
						<th>授权时间</th>
						<th>授权到期时间</th>
						<th>续费操作</th>
					</tr>
				</thead>
				<tbody><!-- 此处显示数据库查询后的数据集 -->
					{volist name="pat" id="vo" empty="暂无专利授权到期"}
					<tr>
						<td>{$i}</td>
						<td>{$vo.topic}</td>
						<td>{$vo.pattype}</td>
						<td>{$vo.status}</td>
						<td>{$vo.authrejectdate}</td>
						<td>{$vo.renewdeadlinedate}</td>
						<td class="btnOprt">					
							<a href="#modalPatRenew" data-toggle="modal" data-oprt="renew_plan" data-patId="'+{$vo.id}+'">内部申请</a>
							<a href="#modalPatRenew" data-toggle="modal" data-oprt="renew_apply" data-patId="'+{$vo.id}+'">外部提交</a>
							<a href="#modalPatRenew" data-toggle="modal" data-oprt="renew_abandon" data-patId="'+{$vo.id}+'">放弃</a>
						
						</td>
					</tr>
					{/volist}					
				</tbody>
			</table>
		</div>

</div>

<!-- Modal "modalPatRenew" -->
<div class="modal fade" id="modalPatRenew" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      	<div class="modal-content">
        <div class="modal-header bg-warning" style="border-radius:5px;">
          	<button type="button" class="close" data-dismiss="modal">&times;</button>
		  
          	<h4><span class="glyphicon glyphicon-wrench">专利续费事务</span></h4>
        </div>
		
        <div class="modal-body">
			<!-- // 对patIss的增删改查页面显示位置-->
			<div id="divPatRenew">
			<form id="fmIssPatRenew" action="" method="" role="form" enctype="multipart/form-data">
			
			
			
			</form>
			</div>
		</div>
		
		<!-- <div class="modal-footer"> -->
          
          
        <!-- </div> -->
		</div>
	</div>
</div>
<!--/ Modal "modalPatRenew" -->

<script>
$(document).ready(function(){

	// 表格中<td>里<a>标签的click事件,给标签所在行上色
	$("td a").click(function(){
		
		// 所有行去掉附加的bg-warning
		$('tr').removeClass('bg-warning');
		// 本<a>标签所在行上色bg-warning
		$(this).parent().parent().addClass('bg-warning');
	});
	
	// 表格中<td class="btnOprt">里a标签的click事件,Ajax处理数据引入内容
	$(".btnOprt a").click(function(){
		var oprt=$(this).attr('data-oprt');
		var patId=$(this).attr('data-patId');
		var str=$(this).html();
		
		$.post('patIssOprt',
			{
				'role':'maintainer',
				'oprt':oprt,
				'patId':patId,
				'returnType':0,
			},
			function(data){
				$('#divPatRenew').html(data);
				<!-- $('.modal-header').find('h4').empty().html('<strong>【'+str+'】</strong><span class="glyphicon glyphicon-wrench">专利事务</span>'); -->
				$("#modalPatRenew").modal();
			}
		);
	
	}
	
});


</script>
