<script>
rqData.sortData.sortName='{$sortName}';

initPage();	

var collapseSwitchSet=$('[data-collapse-switch]'),
	collapseSwitchA=$('[data-collapse-switch="li"]'),
	collapseSwitchBtn=$('[data-collapse-switch="div"]');
	
//searchFormCollapse类
var searchFormCollapse=function(){
	//要求liSet.length==divSet.length
	var divSet=$('[data-collapse-switch="div"]').parent();
	var liSet=$('[data-collapse-switch="li"]').parent();
	
	//自调用匿名函数立即执行，进行赋值
	var formId=(function(){
			let arr=[];
			divSet.each(function(index){
				arr[index]=$(this).attr('id');
			});
			return arr;
		}());
	
	var prop={liShow:'active',divShow:'in',fn:{show:'show',hide:'hide'}};
	
	var statusDefault={trigger:{type:'main',index:''},showIndex:Array(formId.length).fill(false)};
	<!-- var statusDefault={trigger:{type:0,index:''},liShow:Array(formId.length).fill(false),divShow:Array(formId.length).fill(false)}; -->
	var status=statusDefault;
	const zArr=Array(formId.length).fill(false);
	
	var reducer=(acc,cur)=>{
			if(cur){
				acc++;
			}
			return acc;
		};
	
	var getStatus=()=>{
		divSet.each(function(){
			let idx=formId.indexOf($(this).attr('id'));
			
			$(this).hasClass(prop.divShow)?status.showIndex[idx]=true:status.showIndex[idx]=false;
			
		});
		return status;
	};
	
	var setStatus=(opt={})=>{
		let type='',
			idx='',
			idxArr='',
			showVal='';
		
		status =$.extend({},statusDefault,opt);	
		type=status.trigger.type;
		idx=status.trigger.index;
		idxArr=status.showIndex;	

		if(type=='main'){
			idxArr.reduce(reducer,0)?status.showIndex=zArr:status.showIndex[0]=true;
			
			<!-- if(idxArr.reduce(reducer,0)){ -->
				<!-- for(let i=0;i<idxArr.length;i++){ -->
					<!-- if(idxArr[i]){ -->
						<!-- showVal=i; -->
						<!-- break; -->
					<!-- } -->
				<!-- } -->
				
				<!-- showVal=idxArr.indexOf('true'); -->
				
				<!-- status.showIndex=zArr; -->
				
				<!-- if(idxArr.reduce(reducer,0)==1){ -->
					<!-- status.trigger.index=showVal; -->
				<!-- } -->
			<!-- }else{ -->
				<!-- status.showIndex[0]=true; -->
			<!-- } -->
		}
		if(type=='li'){
			showVal=status.showIndex[idx];
			status.showIndex[idx]=!showVal;
		}
		if(type=='div'){
			status.showIndex[idx]=false;
		}

		return status;
	};
	//根据status对有关组件进行显示、隐藏
	var setCollapse=()=>{
		status.showIndex.forEach(function(v,i){
			if(v){
				divSet.eq(i).collapse(prop.fn.show);
				liSet.eq(i).addClass(prop.liShow);
			}else{
				divSet.eq(i).collapse(prop.fn.hide);
				liSet.eq(i).removeClass(prop.liShow);
			}
		});
		return status;
	};
	
	var toggle=()=>{
		let type=status.trigger.type,
			idx=status.trigger.index,
			showVal='';
		//只有showIndex[idx]的值有改变，其他的都为false	
		if(type=='li'){
			showVal=status.showIndex[idx];
			status.showIndex=zArr;
			status.showIndex[idx]=showVal;
		}
		if(type=='main'){
			status.showIndex.forEach(function(v,i){
				
			});
			
			//点击main时要显示status.showIndex[idx]的div
			if(idx!=''){
				<!-- status.showIndex[idx]=true; -->
			}
			
			
		}
		
		<!-- console.log('toggle():'); -->
		<!-- console.log(status); -->
		
		setCollapse();
	};
	
	return {
		formId:formId,
		getStatus:function(){return getStatus();},
		//返回本对象，实现链式操作。
		setStatus:function(opt){ setStatus(opt); return this;},
		<!-- setStatus:function(opt){ return setStatus(opt);}, -->
		setCollapse:function(){return setCollapse();},
		toggle:function(){return toggle();}
	}
};

<!-- // 页面刷新 -->
$('#btnRefresh').click(function(){
	let obj=searchFormCollapse();
	//隐藏搜索条件
	$('#divSearchForm').removeClass('in');
	resetSearchForm();
	
	obj.setStatus().setCollapse();
});	

//3类共5个collapse-switch组件的click事件处理函数，
//任意时刻只有一个组件能click。记录触发click的组件特征值，由特征值决定组件的显示
collapseSwitchSet.click(function(){
	let obj=searchFormCollapse(),
		st=obj.getStatus(),
		type=$(this).data('collapseSwitch'),
		idx=st.trigger.index;
		<!-- idx=''; -->
	
	if(type=='li'){
		idx=obj.formId.indexOf($(this).attr('href').slice(1));
	}
	if(type=='div'){
		idx=obj.formId.indexOf($(this).data('target').slice(1));
	}	
	
	st.trigger.type=type;
	st.trigger.index=idx;
	
	<!-- console.log(type+'['+idx+']'+' click:');	 -->
	<!-- console.log(st);	 -->
	//点击li显示、隐藏对应的searchForm
	<!-- console.log(obj.setStatus(st).setCollapse()); -->
	//只能显示一个searchForm
	obj.setStatus(st).toggle();
	
});

</script>
