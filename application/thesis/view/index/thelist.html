<script>
$(document).ready(function(){

	<!-- 选中id为"nav_the"的标签（header.html文件中的li标签）,添加.active -->
	$("#nav_the").addClass("active");

	<!-- // 锚点值对应于pat的不同状态，jquery load()方法，加载total.html页面内容到本页面中<div id="patlist"></div>位置  -->
    $("#thelist").load('total',{"theStatus":window.location.hash});
	
	<!-- //点击.aTab中的各个按钮后，显示相应状态的pat内容-->
	$(".aTab").click(function(){
        var sId = $(this).attr("href");  //a的attr属性值
		window.location.hash = sId;  //设置锚点
		$(this).tab('show');
		
		$("#thelist").load('total',{"theStatus":sId});
		
    });	
	
	$('.aTab').each(function(){
		// 显示边框
		$(this).css("border","solid 1px #ddd");
		//	为sId对应的li添加.active
		if($(this).attr('href')==window.location.hash){
			$(this).parent().addClass('active');
		}	
	});
	
});
</script>
