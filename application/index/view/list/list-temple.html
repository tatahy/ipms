<!-- //module:asset, view:list/list-temple.html  -->

	<div class="table-responsive"> 
		<span id="searchResultNum" class="sr-only">{$searchResultNum}</span>
		<table class="table table-bordered table-hover">
		
		{block name="listElement"}
		
		
		
		{/block}
		</table>
	
	</div>
	
	<div id="divListRows" class="row text-right myRow form-inline">		
		<!-- // 分页变量 -->
		<div class="form-group">{$pageNode}</div>
		<div class="form-group" style="margin:20px 0;">
			<span class="">每页显示记录数：</span>
			<select class="form-control" id="listRows">
				<option value="5">5</option>
				<option value="10" selected>10</option>
				<option value="20">20</option>
				<option value="50">50</option>
			</select>			
		</div>
	</div>
	
	<div id="divSheetMode" class="row myRow text-right ">
		<div class="form-group">
			<strong style="margin-right:10px;">记录导出：</strong>
			<label class="radio-inline label label-default"><input type="radio" name="sheetMode" value="all">全选</label>&nbsp;&nbsp;
			<label class="radio-inline label label-default"><input type="radio" name="sheetMode" value="excluded">部分</label>&nbsp;&nbsp;
			<label class="radio-inline label label-default"><input type="radio" name="sheetMode" value="none">无</label>
		</div>
		
	</div>
	
	<div id="divSheetType" class="row myRow text-right form-inline" hidden="true">
		<div class="form-group">
			<strong>&nbsp;&nbsp;导出文件类型：</strong>
			<select class="form-control" name="sheetType">
				<option value="xlsx" selected>MS Office Excel 2007</option>
				<option value="csv">逗号分隔符(csv)文件</option>
			</select>
		</div>
		<div class="form-group">
			<button class="btn btn-sm btn-primary" title="导出所选记录"><span class="glyphicon glyphicon-download-alt"></span>&nbsp;导出</button>
		</div>
	</div>
	<br>
