<div id="divSearchBtn" class="text-right">
    <div class="btn-group">
    	<button type="button" class="btn btn-primary btn-sm" data-toggle="collapse" data-collapse-switch="main" data-collapse-multishow=false title="显示/隐藏搜索条件">搜索条件</button>
			
    	<div class="btn-group">
			<button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">更多<span class="caret"></span></button>
      		<ul class="dropdown-menu" role="menu">
				<li class=""><a href="#divFmQuery" data-toggle="collapse" data-collapse-switch="li" title="根据输入信息搜索"><span class="glyphicon glyphicon-edit"></span>一般搜索</a></li>
    			<li role="separator" class="divider"></li>
    			<li class=""><a href="#divFmBarcode" data-toggle="collapse" data-collapse-switch="li" title="选择/ 拍摄<br>条形码图片搜索"><span class="glyphicon glyphicon-barcode"></span>条形码搜索</a></li>
      		</ul>
    	</div>
  	</div>
		
	<button type="button" class="btn btn-primary btn-sm btnPageRefresh" title="刷新列表"><span class="glyphicon glyphicon-refresh"></span>刷新</button>
</div>

<!-- // 一般搜索-->
<div id="divFmQuery" class="collapse">
	<br>
	<span class="text-primary" ><span class="glyphicon glyphicon-edit"></span>一般搜索条件</span>
	<button type="button" class="close" data-target="#divFmQuery" data-toggle="collapse" data-collapse-switch="div" title="关闭">&times;</button>
	<!-- // 一般搜索表单-->	
	<form class="fmQuery" style="border:1px solid #eee;padding:10px 0px 10px 0px;margin-top:0px;">
		<div class="row myRow">
			<div class="form-group col-sm-4">
				<label class="control-label" for="brand_model">名称（品牌型号）</label>
				<input class="form-control searchBg" name="brand_model" type="text" value="" placeholder="...不限" />	
			</div>
			<div class="form-group col-sm-4">
				<label class="control-label" for="dept_now">现使用部门</label>
				<select class="form-control" name="dept_now" >
				<!-- <select multiple="multiple" size="4" class="form-control" id="selectDeptNow" name="dept_now" > -->
					<option value="">d1</option>
				</select>
			</div>
			<div class="form-group col-sm-2">
				<label class="control-label" for="keeper_now">现保管人</label>
				<input class="form-control" name="keeper_now" type="text" value="" placeholder="...不限" />
			</div>
		</div>
	
		<div class="row myRow text-right" style="padding-bottom:10px;">
		更多搜索条件：
			<button type="button" class="btn btn-link" data-toggle="collapse" data-target="#queryInputNum" title="显示/隐藏">编号...</button>		
			<button type="button" class="btn btn-link" data-toggle="collapse" data-target="#queryInputTime" title="显示/隐藏">时间...</button>
			<button type="button" class="btn btn-link" data-toggle="collapse" data-target="#queryInputOther" title="显示/隐藏">其他...</button>
		</div>
	
		<div id="queryInputNum" class="row myRow collapse">
			<div class="form-group col-sm-4">
				<label class="control-label" for="assnum">编号</label>
				<input class="form-control searchBg" name="assnum" type="text" value="" placeholder="...不限" />
										
			</div>
			
			<div class="form-group col-sm-4">
				<label class="control-label" for="code">卡号</label>
				<input class="form-control searchBg" name="code" type="text" value="" placeholder="...不限" />
			</div>
			
			<div class="form-group col-sm-4">
				<label class="control-label" for="bar_code">条形码号</label>
				<input class="form-control searchBg" name="bar_code" type="text" value="" placeholder="...不限" />	
			</div>
		</div>
		<div id="queryInputTime" class="row myRow collapse">
			time
		</div>
		<div id="queryInputOther" class="row myRow collapse ">
			<div class="form-group col-sm-5">
				<label class="control-label" for="status_now">状态</label>
				<select class="form-control" name="status_now" >
				<!-- <select multiple="multiple" size="4" class="form-control" id="selectStatusNow" name="status_now" > -->
					<option value="">s1</option>
				</select>
			</div>
			<div class="form-group col-sm-4">
				<label class="control-label" for="place_now">现放置地点</label>
				<select class="form-control" name="place_now" >
					<option value="">p1</option>
				</select>
			</div>
		
			<div class="form-group col-sm-3">
				<label class="control-label" for="status_now_user_name">登记人</label>
				<input class="form-control" name="status_now_user_name" type="text" value="" placeholder="...不限" />
			</div>
		</div>	
			
		<div class="row myRow text-right">
			<button type="submit" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span>查询</button>
			<input type="reset" class="btn btn-primary btn-sm" value="条件重置" />
		</div>
			
	</form>
</div>

</div>
