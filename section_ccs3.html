<style>
 /* 自定义fieldset样式 */
.myFieldset{
	border-width:1px;
	border-style:solid;
	border-color:#ddd;
	border-radius:5px;
	padding-top:20px;
	margin-bottom:30px;
}

/* 自定义可增加的row样式 */
.myRow{
	margin:0px;
}

/* 自定义legend样式 */
.myLegend{
	margin:-30px 10px 10px 15px;
	<!-- margin-top:20px -->
	<!-- margin-left:10px; -->
	<!-- margin-bottom:-10px; -->
	<!-- margin-right:10px; -->
}

/* 自定义legend中span可增加的样式 */
.myLegend span{
	font-size:14px;
}

/* 自定义badge的字体颜色，白色背景，用于改变bootstrap3的badge的底色 */
.mycolor777-bgwhite{
	color: #777;
	background-color:#fff;
}
/* 自定义白色字体，透明背景，用于改变bootstrap3的badge的字体颜色和底色 */
.mycolorwhite-bgtransparent{
	color: #fff;
	background-color:transparent;
}

/* 自定义红色字体，白色背景，用于改变bootstrap3的badge的字体颜色和底色 */
.mycolorred-bgwhite{
	color: red;
    background-color: #fff;
}

/* 自定义顶部蓝色色条，颜色取自bootstrap3的btn-primary */
.mybrightline-top-primary{
	border-top: 5px solid #2e6da4 !important;
}

/* 自定义去除顶部色条 */
.mybrightline-top-transparent{
	border-top: 0px solid transparent !important;
}

</style>

<script>
$(document).ready(function(){	

//将nav-pills改造成与nav-tabs一样的点击效果，保留nav-pills点击后li.active项有颜色
	//1.调整ul.nav-pills,添加下边框,[考虑下边框颜色与li.active一样#337ab7]
	$('ul.nav-pills').css('border-bottom','solid 1px #ddd');
	//2.调整.aTab
	$('.aTab').each(function(){
	
		//缩小padding
		$(this).css({'padding-top':'5px','padding-bottom':'5px'});
		
		//去掉底部边框圆角
		$(this).css({'border-bottom-right-radius':'0px','border-bottom-left-radius':'0px'});
	});
});
</script>
